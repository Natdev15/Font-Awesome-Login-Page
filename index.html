<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.5.0/css/all.min.css" integrity="sha512-QfDd74mlg8afgSqm3Vq2Q65e9b3xMhJB4GZ9OcHDVy1hZ6pqBJPWWnMsKDXM7NINoKqJANNGBuVRIpIJ5dogfA==" crossorigin="anonymous" />
</head>
<body>
    <div class="container">
        <div id="header">
            <div id="logo">
                <i class="fab fa-weibo"></i>
            </div>
            <div id="heading">
                <h1>Welcome.</h1>
            </div>
        </div>
        <div id="inputForm">
            <div class="inputfields">
                <div>
                <input type="text" name="" id="" placeholder="Email Address" maxlength="18">
            </div>
            
            <div>
                <input type="password" name="" id="" placeholder="Password" maxlength="18">
            </div>
        </div>
        <div>
            <input type="submit" value="Log in">
        </div>
    </div>
        <div id="footer">
            <div>
            <p> <a href="#">Sign up</a> for a new account </p>
        </div>
        </div>
        
    </div>
</body>
</html>
